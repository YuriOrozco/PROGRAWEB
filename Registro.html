<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src = "js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/miestilo.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Registro</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <p class="id"><b>Registro</b></p>
       <hr style="height: 2px;">
      </div>
       <div class="alinear">
      <div class="row">
        <div class="col-md-3 offset-md-3 col-sm-12">
        <label for="nombreEquipo">Nombre del equipo: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <input id="nombreEquipo" name="nombreEquipo" maxlength="50"  type="text">
       </div>
     </div>
      <div class="row">
      <div class="col-md-3 offset-md-3 col-sm-12 ">
        <label for="escuelaProc">Escuela de procedencia: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <input id="escuelaProc" name="escuelaProc" maxlength="50" type="text">
       </div>
     </div>
      <div class="row">
      <div class="col-md-3 offset-md-3 col-sm-12">
        <label for="categoria">Categoria: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <select name="categoria">
                <option value="">Sumo</option>
                <option value="">Seguidor de linea</option>
                <option value="">LanchaRC</option>
                <option value="">CarroRC</option>
              </select>
       </div>
      </div>
      <div class="row">
        <div class="col-md-3 offset-md-3 col-sm-12">
          <label for="integrantes">Integrantes: </label>
        </div>
        <div class="col-md-3 col-sm-12">
          <textarea name="integrantes"></textarea>
        </div>
      </div>
      <div class="row">
         <div class="col-md-2 offset-md-7 col-12">
      <button>Guardar</button>
     </div>
     <div class="w-100">
      <div class="col-md-2 col-sm-12 offset-md-7">
       <a href="menu.html"><button>Iniciar torneo</button></a>
     </div>
     </div>
      </div>
    </div>
      </div>
  </body>
</html>
