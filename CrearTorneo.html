<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <script src = "js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/miestilo.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Crear torneo</title>
  </head>
  <body>
    <div class="container">
     <div class="row">
       <p class="id"><b>Crear torneo</b></p>
       <hr style="height: 2px;">
     </div> 
     <div class="alinear">
     <div class="row">
      <div class="col-md-3 offset-md-3 col-sm-12">
        <label for="nombreTorneo">Nombre del torneo: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <input id="nombreTorneo" name="nombreTorneo" maxlength="50"  type="text">
       </div>
     </div>
      <div class="row">
      <div class="col-md-3 offset-md-3 col-sm-12">
        <label for="fechaTorneo">Fecha: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <input id="fechaTorneo" name="fechaTorneo" maxlength="50" type="date">
       </div>
     </div>
      <div class="row">
      <div class="col-md-3 offset-md-3 col-sm-12">
        <label for="instAnfritiona">Institución anfitriona: </label>
      </div>
       <div class="col-md-3 col-sm-12">
         <input id="instAnfritiona" name="instAnfritiona" maxlength="50"  type="text">
       </div>
     </div>
    </div>
    <div class="row">
      <div class="col-md-2 offset-md-7 col-12">
    <a href="registro.html"><button>Guardar</button></a>
     </div>
   </div>
    <p class="abrir">¿Quieres abrir un torneo? Has <a href="AbrirTorneo.html">clic aquí</a></p>
  </body>
</html>
